name: Publish to JSR

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches semantic version tags like v1.0.0, v2.1.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication with JSR
    steps:
      - uses: actions/checkout@v5  # Check out the tagged commit
      - name: Publish package to JSR
        run: npx jsr publish
